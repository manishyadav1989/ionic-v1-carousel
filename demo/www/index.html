<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic & angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--advanced carousel directive-->
    <link rel="stylesheet" href="lib/dist/advanced-carousel.min.css">
    <script src="lib/dist/advanced-carousel.min.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
</head>
<body ng-app="app">
    <ion-pane ng-controller="AppController as vm">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Demo Application</h1>
        </ion-header-bar>
        <ion-content class="main-view">
            <main>
                <section>
                    <div id="carousel-1" class="carousel-wrapper">
                        <div class="info">
                            <div class="block heading">Individual</div>
                            <div class="block link">See more</div>
                        </div>
                        <a-carousel
                                carousel-options="::vm.carouselOptions1"
                                array-provider="::vm.carouselData1"
                                on-select="vm.onSelectCarousel(item)">
                        </a-carousel>
                    </div>

                    <div id="carousel-2" class="carousel-wrapper">
                        <div class="info">
                            <div class="block info">Groups</div>
                            <div class="block link">See more</div>
                        </div>
                        <a-carousel
                                carousel-options="::vm.carouselOptions1"
                                array-provider="::vm.carouselData2"
                                on-select="vm.onSelectCarousel(item)">
                        </a-carousel>
                    </div>
                </section>
            </main>
        </ion-content>
        <ion-footer-bar>
                <ion-tabs class="tabs-icon-top tabs-color-active-positive">
                        
                          <!-- Dashboard Tab -->
                          <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong">
                            <ion-nav-view name="tab-dash"></ion-nav-view>
                          </ion-tab>
                        
                          <!-- Chats Tab -->
                          <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes">
                            <ion-nav-view name="tab-chats"></ion-nav-view>
                          </ion-tab>
                        
                          <!-- Account Tab -->
                          <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear">
                            <ion-nav-view name="tab-account"></ion-nav-view>
                          </ion-tab>
                        </ion-tabs>                        
        </ion-footer-bar>
    </ion-pane>
</body>
</html>
